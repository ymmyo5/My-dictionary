<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>My辞典 - 辞典の編集</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/edit.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">My辞典</h1>
            <p class="nav"><a href="../index.html">新規追加</a></p>
        </header>
        <div class="parent">
            <div class="side">
                <table>
                    <tr>
                        <td><h2 id="wordlist">単語一覧</h2></td>
                        <td><button id="sort">↑</button></td>
                    </tr>
                </table>
                
                <!-- 検索欄 -->
                <input type="search" name="searchbox" list="search" class="box" placeholder="検索する単語を入力">
                
                <ul id="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <div class="center">
                <div class="wr">
                    <textarea id="word" class="box"></textarea>
                    <textarea id="ruby" class="box"></textarea>
                </div>
                <textarea id="text" class="box"></textarea>
                <input type="submit" value="保存" name="save" id="save" onclick="save()">
            </div>
        </div>
        <script type="text/javascript" src="../js/common.js"></script>
    </body>
</html>
