<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>テストサイト</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/main.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="side">
                <h2 id="wordlist">単語一覧</h2>

                <!-- 検索欄 -->
                <form action="#" id="searchform">
                    <input type="search" name="searchbox" list="search" class="box" placeholder="検索する単語を入力">
                    <datalist id="search">
                        <option value=""></option>
                    </datalist>
                </form>
                
                <ul id="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <div class="center">
                <script type="text/javascript" src="main.js"></script>
                <form action="#" method="post" id="newword" onsubmit="return false">
                    <input type="text" name="word" id ="word" class="box" placeholder="登録したい単語の名前を入力"> 
                    <textarea id="textarea" class="box" placeholder="単語の説明を入力"></textarea>
                    <input type="submit" value="確定" name="submit" id="submit" onclick="saveFormData()">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
