<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="test.js"></script>
    <title>テストサイト</title>
    <script src="test.html"></script>
    </head>
    <body>
        <div class="parent">
            <div class="side">
                <h2 id="wordlist">単語一覧</h2>

                <!-- 検索欄 -->
                <form action="#" id="searchform">
                    <input type="search" name="searchbox" list="search" class="box" placeholder="検索する単語を入力">
                    <datalist id="search">
                        <option value=""></option>
                        <option value="りんご"></option>
                        <option value="バナナ"></option>
                        <option value="みかん"></option>
                    </datalist>
                </form>
                
                <ul>
                    <li>りんご</li>
                    <li>バナナ</li>
                    <li>みかん</li>
                    <li>いちご</li>
                    <li>もも</li>
                </ul>
            </div>

            <div class="center">
                <form action="#" id="newword">
                    <input type="text" name="word"> 
                    <textarea id="textarea" class="box"></textarea>
                    <input type="submit" value="確定" name="submit">
                </form>
            </div>
        </div>
    </body>
</html>
