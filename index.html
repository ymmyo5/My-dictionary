<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>My辞典 - 新規追加</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="logo"><a href="#">My辞典</a></h1>

            <!--スマホ用ドロワーメニュー-->
            <div class="header2">
                <a class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
    
                <div class="drawer-nav">
                    <td><button class="sort"><img src="矢印アイコン上.png" style="height:100%" alt="上矢印"></button></td>
                    <ul class="output">
                        <!-- 単語が表示される場所 -->
                    </ul>
                </div>

                <div class="drawer-overlay"></div> <!--メニュー外-->
            </div>

        </header>
        <div class="parent">
            <!-- 左側の要素 -->
            <div class="side">
                <table>
                    <tr>
                        <td><h2 id="wordlist">単語一覧</h2></td>
                        <td><button class="sort"><img src="矢印アイコン上.png" style="height:100%" alt="上矢印"></button></td>
                    </tr>
                </table>
                
                <!-- 検索欄 -->
                <form action="#" id="searchform" onsubmit="return false;">
                    <input type="search" id="search" name="searchbox" list="search" class="box" placeholder="単語を検索">
                </form>
                
                <ul class="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <!-- 右側の要素 -->
            <div class="center">
                    <div class="wr">
                        <input type="text" name="word" id ="word" class="box" placeholder="登録したい単語"> 
                        <input type="text" name="ruby" id ="ruby" class="box" placeholder="ふりがな"> 
                    </div>
                    <textarea id="text" class="box" placeholder="単語の説明"></textarea>
            </div>
        </div>
        <footer class="footer">
            <ul>
                <li class="sav"><a onclick="save()">保存</a></li>
            </ul>
        </footer>
        <script type="text/javascript" src="./js/common.js"></script>
    </body>
</html>
