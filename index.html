<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>My辞典 - 新規追加</title>
    <link href="/css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/index.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">My辞典</h1>
            <p class="nav"><a href="../html/main.html">新規追加</a></p>
        </header>
        <div class="parent">
            <div class="side">
                <table>
                    <tr>
                        <td><h2 id="wordlist">単語一覧</h2></td>
                        <td><button id="sort">↑</button></td>
                    </tr>
                </table>
                
                <!-- 検索欄 -->
                <form action="#" id="searchform" onsubmit="return false;">
                    <input type="search" id="search" name="searchbox" list="search" class="box" placeholder="検索する単語を入力">
                </form>
                
                <ul id="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <div class="center">
                    <div class="wr">
                        <input type="text" name="word" id ="word" class="box" placeholder="登録したい単語を入力"> 
                        <input type="text" name="ruby" id ="ruby" class="box" placeholder="ふりがなを入力"> 
                    </div>
                    <textarea id="text" class="box" placeholder="単語の説明を入力"></textarea>
                    <input type="submit" value="保存" name="save" id="save" onclick="save()">

            </div>
        </div>
        <script type="text/javascript" src="/js/common.js"></script>
    </body>
</html>
