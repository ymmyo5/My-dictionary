<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My辞典 - 単語の説明</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/display.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">My辞典</h1>
            <p class="nav"><a href="index.html">新規追加</a></p>
        </header>
        <div class="parent">
            <div class="side">
                <table>
                    <tr>
                        <td><h2 id="wordlist">単語一覧</h2></td>
                        <td><button id="sort">↑</button></td>
                    </tr>
                </table>

                <!-- 検索欄 -->
                <form action="#" id="searchform" onsubmit="return false;">
                    <input type="search" id="search" name="searchbox" list="search" class="box" placeholder="検索する単語を入力">
                </form>
                
                <ul id="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <div class="center">
                <div class="wr">
                    <h1 id="word"></h1>
                    <p id="ruby"></p>
                </div>
                <p style="white-space:pre-wrap;" id="text"></p>
            </div>
        </div>
        <footer>
            <input type="submit" value="編集" name="edit" id="edit" onclick="edit()">
        </footer>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
