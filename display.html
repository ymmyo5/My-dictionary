<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>My辞典 - 単語の説明</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/display.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="logo"><a href="index.html">My辞典</a></h1>

            <!--スマホ用ハンバーガーメニュー-->
            <div class="header2">
                <a class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
    
                <div class="drawer-nav">
                    <button class="sort">↑</button>
                    <ul class="output">
                        <!-- 単語が表示される場所 -->
                    </ul>
                </div>
            </div>

        </header>
        <div class="parent">
            <div class="side">
                <table>
                    <tr>
                        <td><h2 id="wordlist">単語一覧</h2></td>
                        <td><button class="sort">↑</button></td>
                    </tr>
                </table>

                <!-- 検索欄 -->
                <form action="#" id="searchform" onsubmit="return false;">
                    <input type="search" id="search" name="searchbox" list="search" class="box" placeholder="単語を検索">
                </form>
                
                <ul class="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <div class="center">
                <div class="wr">
                    <h1 id="word"></h1>
                    <p id="ruby"></p>
                </div>
                <p style="white-space:pre-wrap;" id="text"></p>
            </div>
        </div>
        <footer class="footer">
            <ul>
                <li class="add"><a href="index.html">新規追加</a></li>
                <li class="edi"><a onclick="edit()">内容編集</a></li>
                <li class="era"><a onclick="erase()">削除</a></li>
            </ul>
        </footer>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
