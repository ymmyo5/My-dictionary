<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>My辞典 - 辞典の編集</title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/edit.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="logo"><a href="#">My辞典</a></h1>

            <!--スマホ用ドロワーメニュー-->
            <div class="header2">
                <a class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
    
                <div class="drawer-nav">
                    <button class="sort">昇順↑</button>
                    <ul class="output">
                        <!-- 単語が表示される場所 -->
                    </ul>
                </div>

                <div class="drawer-overlay"></div> <!--メニュー外-->
            </div>

        </header>
        <div class="parent">
            <div class="side">
                <table>
                    <tr>
                        <td><h2 id="wordlist">単語一覧</h2></td>
                        <td><button class="sort"><img src="矢印アイコン上.png" style="height:100%" alt="上矢印"></button></td>
                    </tr>
                </table>
                
                <!-- 検索欄 -->
                <form action="#" id="searchform" onsubmit="return false;">
                    <input type="search" id="search" name="searchbox" list="search" class="box" placeholder="単語を検索">
                </form>
                
                <ul class="output">
                    <!-- 単語が表示される場所 -->
                </ul>
            </div>

            <div class="center">
                <div class="wr">
                    <textarea id="word" class="box"></textarea>
                    <textarea id="ruby" class="box"></textarea>
                </div>
                <textarea id="text" class="box"></textarea>
            </div>
        </div>
        <footer class="footer">
            <ul>
                <li class="era"><a onclick="erase()">削除</a></li>
                <li class="add"><a href="index.html">新規追加</a></li>
                <li class="sav"><a onclick="save()">保存</a></li>
            </ul>
        </footer>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
